version: 2

updates:
  - package-ecosystem: pip
    directory: "/"
    schedule:
      interval: daily
      timezone: Asia/Calcutta
    assignees:
      - "dependabot"
    labels:
      - "dependencies"
      - "dependabot"
      - "python"
    open-pull-requests-limit: 10
    reviewers:
      - "onlinejudge95"
    target-branch: staging

  - package-ecosystem: docker
    directory: "/"
    schedule:
      interval: daily
      timezone: Asia/Calcutta
    assignees:
      - "dependabot"
    labels:
      - "dependencies"
      - "dependabot"
      - "server"
    open-pull-requests-limit: 10
    reviewers:
      - "onlinejudge95"
    target-branch: staging
