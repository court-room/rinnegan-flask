version: "3.8"

volumes:
  data:
    external: true
    name: rinnegan-data

networks:
  database:
    external: true
    name: rinnegan-database
  backend:
    external: true
    name: rinnegan-backend
  queue:
    external: true
    name: "rinnegan-queue"

services:
  postgres:
    container_name: rinnegan-postgres
    image: onlinejudge95/rinnegan-postgres
    environment:
      - POSTGRES_USER=rinnegan
      - POSTGRES_PASSWORD=rinnegan
    expose:
      - 5432
    networks:
      - database
    volumes:
      - data:/var/lib/postgresql/data

  worker:
    container_name: rinnegan-worker
    image: rinnegan-worker
    env_file:
      - .env
    environment:
      - NODE_TYPE=worker
    networks:
      - backend
      - database
    volumes:
      - .:/usr/src/app
    build:
      context: .

  flask:
    container_name: rinnegan-flask
    image: rinnegan-flask
    env_file:
      - .env
    environment:
      - NODE_TYPE=server
    networks:
      - backend
      - database
    ports:
      - 5000:5000
    volumes:
      - .:/usr/src/app
    build:
      context: .
