version: "3.8"

volumes:
  data:
    external: true
    name: rinnegan-data

networks:
  backend:
    external: true
    name: rinnegan-backend
  database:
    external: true
    name: rinnegan-database
  queue:
    external: true
    name: rinnegan-queue

services:
  worker:
    container_name: rinnegan-worker
    image: rinnegan-worker
    env_file:
      - .env
    environment:
      - NODE_TYPE=worker
    networks:
      - backend
      - database
      - queue
    volumes:
      - .:/usr/src/app
    build:
      context: .

  flask:
    container_name: rinnegan-flask
    image: rinnegan-flask
    env_file:
      - .env
    environment:
      - NODE_TYPE=server
    networks:
      - backend
      - database
      - queue
    ports:
      - 5000:5000
    volumes:
      - .:/usr/src/app
    build:
      context: .
